<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#9E9590" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>阿爸的芋圓 - 營運管理系統</title>
    <style>
      /* Inline critical styles to prevent white flash during page navigation */
      body { background-color: #F5F0EB; margin: 0; }
      @media (prefers-color-scheme: dark) { body { background-color: #1C1917; } }
      #root { min-height: 100dvh; opacity: 0; animation: fadeIn 0.15s ease-out 0.05s forwards; }
      @keyframes fadeIn { to { opacity: 1; } }
      /* Loading placeholder */
      #root:empty::after { content: ''; display: block; width: 24px; height: 24px; border: 2px solid #9E9590; border-top-color: transparent; border-radius: 50%; margin: 45vh auto; animation: spin 0.6s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
